<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Prueba juego</title>

    <link rel="stylesheet" href="assets/css/mainscss.css"/>
    <link rel="stylesheet" href="assets/css/mainscss.css.map"/>
    <script src="app/main.js"></script>
</head>
<body>
    <div id="turn" class="texto3">Por favor gire su dispositivo</div>
    <div id="content">
        <div id="translateButton" class="popup2">
            <button id="es" class="botones texto2">Espa√±ol</button>
            <button id="en" class="botones texto2">English</button>   
        </div>
    
    
        <div class="popup1 pantallainicio">
            <div class="texto1">COMENZAR JUEGO</div>
            <button id="1" class="botones startgame texto2">Jugar</button>
        </div>
    
    
        <div class="popup2 encuentracirculo">
            <div class="texto2 popup2texto">
                <span>ENCUENTRA EL</span>
                <button id="botoncirculo" class="botones">Jugar</button>
            </div>
            <img src="assets/img/circleshape.png" height="200px" width="200px">
    
        </div>
        <div class="background1">
            <div id="contador" class="texto3 contador">10</div>
            <div class="circlelevel"><img src="assets/img/fondocirculo.jpg" height="100%" width="100%"/></div>
            <div class="circle"><img src="assets/img/circulo.png"  ></div>
            
        </div>
    
    
        <div class="popup1 error">
            <div class="texto1">UF! CASI!</div>
            <button id="2" class="botones returnmain texto2">Intentalo otra vez</button>
        </div>
    
    
        <div class="popup2 encuentratriangulo">
            <div class="texto2 popup2texto">
                <span>ENCUENTRA EL</span>
                <button id="botontriangulo" class="botones">Jugar</button>
            </div>
            <img src="assets/img/triangleshape.png" height="200px" width="200px">
    
        </div>
        <div class="background2">
            <div id="contador2" class="texto3 contador">10</div>
            <div class="triangle"><img src="assets/img/triangulo.png"></div>
            <div class="trianglelevel"><img src="assets/img/fondotriangulo.jpg" height="100%" width="100%"/></div>
            
        </div>
    
    
        <div class="popup2 encuentracuadrado">
            <div class="texto2 popup2texto">
                <span>ENCUENTRA EL</span>
                <button id="botoncuadrado" class="botones">Jugar</button>
            </div>
            <img src="assets/img/squareshape.png" height="200px" width="200px">
    
        </div>
        <div class="background3">
            <div id="contador3" class="texto3 contador">10</div>
            <div class="square"><img src="assets/img/cuadrado.png"></div>
            <div class="squarelevel"><img src="assets/img/fondocuadrado.jpg" height="100%" width="100%"/></div>
            
        </div>

    </div>
    
   
    

</body>
